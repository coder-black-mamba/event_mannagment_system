{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mx-auto mt-10 h-[calc(100vh-100px)]">
    <div class="w-full md:w-1/2 mx-auto bg-white shadow-sm p-3 mt-10 mb-64">
        {% if messages %}
            {% for message in messages %}
                <div class="px-4 py-2 text-center  bg-red-100 text-red-500  rounded my-2 border border-red-500 ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <h1 class="text-2xl font-bold text-center mb-5 border-b border-gray-200 py-2">A Reset email sent. Please check your email</h1>
        <p class="text-center mt-2">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Register</a></p>
    </div>
</div>
{% endblock %}
