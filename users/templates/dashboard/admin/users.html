{% extends "dashboard/admin/admin-base.html" %}
{% block content %} 
<section>
  <div class="container mx-auto p-6">
    <div class="">
      <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-rose-500 py-4">
          <tr>
            <th
              class="px-4 py-4 text-left text-xs font-medium text-white uppercase tracking-wider"
            >
              Number
            </th>
            <th
              class="px-4 py-4 text-left text-xs font-medium text-white uppercase tracking-wider"
            >
              Username
            </th>
            <th
              class="px-4 py-4 text-left text-xs font-medium text-white uppercase tracking-wider"
            >
              Email
            </th>
            <th
              class="px-4 py-4 text-left text-xs font-medium text-white uppercase tracking-wider"
            >
              User ID
            </th>
            <th
              class="px-4 py-4 text-left text-xs font-medium text-white uppercase tracking-wider"
            >
              Current Role
            </th>
            <th
              class="px-4 py-4 text-left text-xs font-medium text-white uppercase tracking-wider"
            >
              Action
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for user in users %}
                <tr class="hover:bg-rose-50">
                    <td class="px-4 py-4 whitespace-nowrap">{{forloop.counter}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.username}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.email}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.id}}</td>
                    <td class="px-4 py-4 whitespace-nowrap rounded"><span class="bg-rose-100 px-2 py-1 rounded">{{user.groups.first.name}}</span></td>
                    <td class="px-4 py-4 whitespace-nowrap">
                    <a
                        href="{% url 'assign-role' user.id %}"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                    >
                        Change Role
                    </a>
                    </td>
                </tr>
            {% endfor %}
            
        </tbody>
      </table>
    </div>
  </div>
  
 </section>
 {% endblock %}
