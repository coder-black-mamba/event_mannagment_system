{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="min-h-screen bg-gradient-to-t from-cyan-500 to-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Hero Content -->
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-100 mb-6">
                Discover Your Next <span class="text-cyan-600">Experience</span> 
            </h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">
                Find the most exciting events, concerts, and parties happening near you
            </p>
        </div>

        <!-- Search Form -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 max-w-2xl mx-auto transform transition-all duration-300 hover:shadow-2xl">
            <form action="/events/search" method="get" class="space-y-6">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-6 w-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input
                        type="search"
                        name="q"
                        id="search"
                        placeholder="Search events, locations, or dates..."
                        class="block w-full pl-12 pr-4 py-4 text-lg border border-gray-200 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200"
                        autocomplete="off"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full flex items-center justify-center px-8 py-4 border border-transparent text-lg font-medium rounded-xl text-white bg-gradient-to-r from-cyan-500 to-sky-500 hover:from-cyan-600 hover:to-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all duration-200 transform hover:-translate-y-0.5"
                >
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Search Events
                </button>
            </form>
        </div>

        <!-- Popular Searches -->
        <div class="mt-12 text-center">
            <p class="text-gray-400 mb-4">Popular searches:</p>
            <div class="flex flex-wrap justify-center gap-3">
                <a href="/events/search?q=concert" class="px-4 py-2 bg-white rounded-full text-cyan-600 font-medium text-sm shadow-sm hover:bg-cyan-50 transition-colors">Concerts</a>
                <a href="/events/search?q=weekend" class="px-4 py-2 bg-white rounded-full text-sky-600 font-medium text-sm shadow-sm hover:bg-sky-50 transition-colors">This Weekend</a>
                <a href="/events/search?q=free" class="px-4 py-2 bg-white rounded-full text-cyan-600 font-medium text-sm shadow-sm hover:bg-cyan-50 transition-colors">Free Events</a>
                <a href="/events/search?q=live" class="px-4 py-2 bg-white rounded-full text-sky-600 font-medium text-sm shadow-sm hover:bg-sky-50 transition-colors">Live Music</a>
            </div>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute -top-32 -right-32 w-64 h-64 bg-cyan-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
        <div class="absolute -bottom-32 -left-32 w-72 h-72 bg-sky-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-blob animation-delay-4000"></div>
    </div>
</section>

<!-- Add custom animations -->
<style>
    @keyframes blob {
        0% {
            transform: translate(0px, 0px) scale(1);
        }
        33% {
            transform: translate(30px, -50px) scale(1.1);
        }
        66% {
            transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
            transform: translate(0px, 0px) scale(1);
        }
    }
    .animate-blob {
        animation: blob 7s infinite;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-4000 {
        animation-delay: 4s;
    }
</style>
{% endblock %}
