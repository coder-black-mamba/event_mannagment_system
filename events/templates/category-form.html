{% extends 'base.html' %} 
{% block content %}
    <div class="container mx-auto mt-10">
        {% if messages %}
            <ul class="bg-red-500 text-sm px-3 py-2 rounded my-5 text-white font-bold">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2 class="text-2xl font-bold mb-5">{{ title }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded my-2 w-full">Submit</button>
        </form>
    </div>
{% endblock content %}
