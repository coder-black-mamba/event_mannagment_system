{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto bg-white shadow-sm p-3">
    <h1 class="text-2xl text-center font-bold border-b border-gray-200 py-2">Event Detail</h1>
    <div class="event-detail">
        <div class="single-event p-2 rounded shadow-b-sm border border-gray-300">
            <div class="my-2">
              <div class="mb-3 me-0 left-portion md:me-3">
                <img
                  class="w-full h-60 object-cover rounded-md"
                  src="{{ event.event_img.url }}"
                  alt=""
                />
              </div>
              <div class="right-portion">
                <h3 class="text-xl font-semibold">
                  {{ event.name }}
                </h3>
                <p class="text-sm text-gray-500 pb-2 border-b border-gray-200">
                  {{ event.description }}
                </p>
                <p class="text-sm text-gray-500 pt-2 flex items-center gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-4"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Zm13.5 9a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5Z"
                      clip-rule="evenodd"
                    />
                  </svg>
  
                  <span> {{ event.date }}</span>
                </p>
                <p class="text-sm text-gray-500 pt-2 flex items-center gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-4"
                  >
                    <path
                      fill-rule="evenodd"
                      d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                      clip-rule="evenodd"
                    />
                  </svg>
  
                  <span> {{ event.location }}</span>
                </p>
                <div class="participants flex items-center gap-2 border-b border-gray-200 pb-2">
                    {% for pt in event.participant.all %}
                        <p class="text-sm text-gray-500 pt-2 flex items-center gap-2">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              fill="currentColor"
                              class="size-4"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                                clip-rule="evenodd"
                              />
                            </svg>
  
                            <span> {{ pt.name }}</span>
                          </p>
                    {% endfor %}
                </div>
                <div class="flex items-center gap-2 py-2 ">
                    <span class="text-center bg-blue-100 border border-blue-500 text-blue-500 twxt-sm px-3 py-1 rounded-full text-sm">{{ event.category.name }}</span>
  
                    <form action="{% url 'rsvp' event.id %}" method="get">
                      {% csrf_token %}
                      <button
                        class="text-white font-semibold text-sm bg-rose-500 rounded px-2 py-1 flex items-center justify-center cursor-pointer hover:bg-rose-600 transition-colors w-full block"
                      >
                        RSVP
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="ms-1 size-5">
                          <path fill-rule="evenodd" d="M1.5 6.375c0-1.036.84-1.875 1.875-1.875h17.25c1.035 0 1.875.84 1.875 1.875v3.026a.75.75 0 0 1-.375.65 2.249 2.249 0 0 0 0 3.898.75.75 0 0 1 .375.65v3.026c0 1.035-.84 1.875-1.875 1.875H3.375A1.875 1.875 0 0 1 1.5 17.625v-3.026a.75.75 0 0 1 .374-.65 2.249 2.249 0 0 0 0-3.898.75.75 0 0 1-.374-.65V6.375Zm15-1.125a.75.75 0 0 1 .75.75v.75a.75.75 0 0 1-1.5 0V6a.75.75 0 0 1 .75-.75Zm.75 4.5a.75.75 0 0 0-1.5 0v.75a.75.75 0 0 0 1.5 0v-.75Zm-.75 3a.75.75 0 0 1 .75.75v.75a.75.75 0 0 1-1.5 0v-.75a.75.75 0 0 1 .75-.75Zm.75 4.5a.75.75 0 0 0-1.5 0V18a.75.75 0 0 0 1.5 0v-.75ZM6 12a.75.75 0 0 1 .75-.75H12a.75.75 0 0 1 0 1.5H6.75A.75.75 0 0 1 6 12Zm.75 2.25a.75.75 0 0 0 0 1.5h3a.75.75 0 0 0 0-1.5h-3Z" clip-rule="evenodd" />
                        </svg>                  
                        
                      </button>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
{% endblock %}
